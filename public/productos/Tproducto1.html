<head> 
    <meta charset="UTF-8">

    <title>Compra de Producto</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>K-pop Store</h1>
        <button class="container-icon">
            <img src="../images/carrito-removebg-preview.png" class="icono">
        </button>
        <div class="cart-list" id="cart-list">
            <ul id="cart-items">
                <!-- Los productos añadidos aparecerán aquí -->
            </ul>
            <button id="proceed-button" class="button">
                <p>Proceder al pago</p>
            </button>            
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../bp/BLACKPINK.html">BLACKPINK</a></li>
                <li><a href="../gd/(G)I-DLE.html">(G)I-DLE</a></li>

                <li><a href="../carrusel/carrusel.html">Proximamente...</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-detail border-example">
            <div class="product-image">
                <img src="../images/Tproducto1.jpg" alt="Producto 1">
            </div>
            <div class="product-info">
                <h2>TWICE - Lightstick</h2>
                <p>TWICE - Lightstick CANDYBONG INFINITY</p>
                <p id="product-price" data-price="299.00">Precio: s/299.00</p>
                <form class="purchase-form">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button type="submit">Añadir al carrito</button>
                </form>
            </div>
        </section>
    </main>

    </footer>
